---
layout: default
title: Enjoy the Architecture
---


<div id="home">

<p><b>Warning: site is new and still under construction </b></p>

  <h1>Recent articles</h1>

  <ul class="home_post_summary">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	<p>{{ post.summary }} <a href="{{ site.baseurl}}{{ post.url}}">Read more . . . </a></p>
    {% endfor %}
  </ul>

 
</div>
